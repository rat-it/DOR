{% extends "josusy_app/abase.html" %}
{% block body_block %}
<!-- In order to include a base template above mentioned Django code is used. -->
<!-- Delete user from the cluster on admin side. -->
<div class="jumbotron">
  <h1>Delete member from cluster</h1>
  <form method="post">
    <!-- form1 is refrenced from views.py containing AdmnDelM function. as_p is used to represent form as paragraph  -->
    <!-- csrf_token is a kind of bot-catcher. -->
    {% csrf_token %}
    {{ user_form.as_p }}
    <input type="submit" name="" class="btn btn-primary" value="Remove user" />
  </form>
</div>
{% endblock %}
